<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brittany's 22nd Birthday Photo Booth</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Allura&family=Alex+Brush&family=Italianno&family=Tangerine:wght@400;700&family=Dancing+Script:wght@400;500;600;700&family=Playfair+Display:wght@100;200;300;400;500;600;700;800;900&family=Cinzel:wght@100;200;300;400;500;600;700;800;900&family=Cormorant+Garamond:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .page.active {
            display: flex;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #d4b895 0%, #c9a876 100%);
            border: 25px solid #3d2817;
            box-sizing: border-box;
        }

        .cowboy-bg {
            position: absolute;
            top: 25px;
            left: 25px;
            width: calc(100% - 50px);
            height: calc(100% - 50px);
            background: url('cowboy.png') center/cover no-repeat;
            opacity: 0.12;
            z-index: 1;
        }

        .main-content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: #3d2817;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            padding: 40px 0;
        }

        .title {
            text-shadow: 3px 3px 6px rgba(61, 40, 23, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            flex: 1;
            width: 100%;
        }

        @keyframes titleGlow {
            0% { 
                filter: drop-shadow(0 0 10px rgba(61, 40, 23, 0.3));
            }
            100% { 
                filter: drop-shadow(0 0 25px rgba(61, 40, 23, 0.6));
            }
        }

        .brittanys {
            font-family: 'Great Vibes', cursive;
            font-size: 315px;
            font-weight: 400;
            color: #3d2817;
            line-height: 1;
            text-shadow: 
                8px 8px 16px rgba(61, 40, 23, 0.7),
                4px 4px 8px rgba(61, 40, 23, 0.5),
                2px 2px 4px rgba(61, 40, 23, 0.9),
                0 0 30px rgba(139, 115, 85, 0.4);
            transform: rotate(-2deg);
            animation: gentleFloat 4s ease-in-out infinite;
            position: relative;
        }

        .brittanys::before {
            content: 'Brittanys';
            position: absolute;
            top: 0;
            left: 0;
            color: rgba(200, 168, 118, 0.3);
            text-shadow: none;
            z-index: -1;
            transform: translate(3px, 3px);
        }

        .twenty-second {
            font-family: 'Great Vibes', cursive;
            font-size: 315px;
            font-weight: 400;
            color: #3d2817;
            line-height: 1;
            text-shadow: 
                8px 8px 16px rgba(61, 40, 23, 0.7),
                4px 4px 8px rgba(61, 40, 23, 0.5),
                2px 2px 4px rgba(61, 40, 23, 0.9),
                0 0 30px rgba(139, 115, 85, 0.4);
            transform: rotate(1deg);
            animation: gentleFloat 4s ease-in-out infinite 1s;
            position: relative;
        }

        .twenty-second::before {
            content: '22nd';
            position: absolute;
            top: 0;
            left: 0;
            color: rgba(200, 168, 118, 0.3);
            text-shadow: none;
            z-index: -1;
            transform: translate(3px, 3px);
        }

        .bday {
            font-family: 'Cinzel', serif;
            font-size: 315px;
            color: #3d2817;
            font-weight: 100;
            letter-spacing: 70px;
            text-transform: uppercase;
            text-shadow: 
                10px 10px 20px rgba(61, 40, 23, 0.7),
                5px 5px 10px rgba(61, 40, 23, 0.5),
                2px 2px 5px rgba(61, 40, 23, 0.9),
                0 0 40px rgba(139, 115, 85, 0.5);
            animation: elegantPulse 6s ease-in-out infinite;
            position: relative;
            line-height: 1;
        }

        .bday::before {
            content: 'BDAY';
            position: absolute;
            top: 0;
            left: 0;
            color: rgba(200, 168, 118, 0.2);
            text-shadow: none;
            z-index: -1;
            transform: translate(4px, 4px);
        }

        .elegant-btn {
            background: linear-gradient(135deg, #c9a876 0%, #b8a082 25%, #a08968 50%, #8b7355 75%, #6b4423 100%);
            border: 4px solid #3d2817;
            padding: 35px 85px;
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #3d2817;
            border-radius: 70px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 
                0 18px 45px rgba(61, 40, 23, 0.5),
                inset 0 3px 0 rgba(255, 255, 255, 0.4),
                inset 0 -3px 0 rgba(61, 40, 23, 0.3);
            position: relative;
            overflow: hidden;
            text-shadow: 3px 3px 6px rgba(61, 40, 23, 0.4);
            font-style: italic;
            text-transform: capitalize;
            letter-spacing: 3px;
        }

        .camera-container .elegant-btn {
            padding: 25px 60px;
            font-size: 2.8rem;
        }

        .elegant-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s ease;
        }

        .elegant-btn::after {
            display: none;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: rotate(-2deg) translateY(0px); }
            50% { transform: rotate(-2deg) translateY(-8px); }
        }

        @keyframes elegantPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .elegant-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(61, 40, 23, 0.5);
        }

        .elegant-btn:hover::before {
            left: 100%;
        }

        .elegant-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(61, 40, 23, 0.3);
        }

        /* Camera Page Styles */
        .camera-container {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            width: 100%;
            height: 100%;
            justify-content: center;
            padding: 40px 0;
        }

        .camera-screen {
            width: 800px;
            height: 600px;
            border: 18px solid #3d2817;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            background: #000;
            box-shadow: 
                0 20px 50px rgba(61, 40, 23, 0.6),
                inset 0 0 25px rgba(61, 40, 23, 0.3);
        }

        .camera-screen.large {
            width: 1800px;
            height: 850px;
            border: 30px solid #3d2817;
            border-radius: 40px;
            box-shadow: 
                0 30px 70px rgba(61, 40, 23, 0.7),
                inset 0 0 35px rgba(61, 40, 23, 0.4);
        }

        #video, #captureVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .filter-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px 20px;
            justify-content: center;
            max-width: 600px;
        }

        .filter-btn {
            background: linear-gradient(135deg, #b8a082 0%, #a08968 50%, #8b7355 100%);
            border: none;
            padding: 12px 30px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.6rem;
            font-weight: 600;
            color: #3d2817;
            border-radius: 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(61, 40, 23, 0.2);
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.4s;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(61, 40, 23, 0.3);
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #d4b895 0%, #c9a876 50%, #b8a082 100%);
            box-shadow: inset 0 3px 10px rgba(61, 40, 23, 0.2);
            transform: translateY(1px);
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15rem;
            color: white;
            text-shadow: 
                6px 6px 12px rgba(0,0,0,0.9),
                3px 3px 6px rgba(0,0,0,0.7),
                0 0 50px rgba(255,255,255,0.3);
            font-family: 'Cinzel', serif;
            font-weight: 900;
            z-index: 10;
            display: none;
            animation: countdownPulse 1s ease-in-out;
        }

        @keyframes countdownPulse {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .photo-counter {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            font-weight: 600;
            color: #3d2817;
            margin-top: 20px;
        }

        /* Photo Strip Page */
        .strip-container {
            position: relative;
            z-index: 3;
            display: grid;
            grid-template-columns: 2in 4in;
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .phone-input-container {
            display: flex;
            flex-direction: column;
            gap: 0.25in;
            align-items: center;
            justify-content: center;
            padding: 0.2in;
            background: transparent;
            margin-left: 2.3in;
        }

        .photo-strip {
            width: calc((100% + 3in) * 1.3);
            height: calc((100% + 3in) * 1.3);
            background: #3d2817;
            border-radius: 15px;
            padding: 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(61, 40, 23, 0.6);
            margin: 0.9in 0 0 0.4in;
            transform: scale(1.56);
            transform-origin: top left;
        }

        .photo-strip::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1.5in;
            background: url('background.png') center/cover no-repeat;
            opacity: 0.1;
            z-index: 1;
        }

        .photo-strip::after {
            content: 'â˜… â—† â˜… â—† â˜… â—† â˜… â—† â˜… â—† â˜… â—† â˜… â—† â˜…';
            position: absolute;
            bottom: 0.05in;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.08in;
            color: rgba(139, 115, 85, 0.3);
            z-index: 2;
            letter-spacing: 0.05in;
        }

        .strip-photos {
            display: flex;
            flex-direction: column;
            gap: 0.08in;
            height: 4.2in;
            position: relative;
            z-index: 2;
            margin-top: 0.2in;
            padding: 0 0.15in;
        }

        .strip-photo {
            flex: 1;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            border: 2px solid #d4b895;
            height: 1.3in;
            max-height: 1.3in;
        }

        .strip-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .strip-title {
            position: absolute;
            bottom: 0.3in;
            left: 0.15in;
            z-index: 10;
            text-align: left;
        }

        .strip-title .brittanys {
            font-family: 'Great Vibes', cursive;
            font-size: 0.4in;
            font-weight: 400;
            color: #d4b895;
            line-height: 0.9;
            margin-bottom: -2px;
            animation: none;
            transform: none;
            text-shadow: 2px 2px 4px rgba(61, 40, 23, 0.5);
        }
        
        .strip-title .twenty-second {
            font-family: 'Great Vibes', cursive;
            font-size: 0.4in;
            font-weight: 400;
            color: #d4b895;
            line-height: 0.9;
            margin-bottom: 2px;
            animation: none;
            transform: none;
            text-shadow: 2px 2px 4px rgba(61, 40, 23, 0.5);
        }
        
        .strip-title .bday {
            font-family: 'Cinzel', serif;
            font-size: 0.4in;
            color: #d4b895;
            font-weight: 100;
            letter-spacing: 0.12in;
            text-transform: uppercase;
            animation: none;
            transform: none;
            text-shadow: 2px 2px 4px rgba(61, 40, 23, 0.5);
        }

        .phone-input {
            padding: 0.22in;
            font-size: 0.22in;
            border: 2px solid #3d2817;
            border-radius: 20px;
            background: rgba(212, 184, 149, 0.8);
            width: 3.64in;
            height: 0.6in;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-weight: 600;
            color: #3d2817;
        }

        .phone-input::placeholder {
            color: #6b4423;
            font-style: italic;
        }

        .phone-input:focus {
            outline: none;
            border-color: #8b7355;
            background: rgba(212, 184, 149, 1);
            box-shadow: 0 0 8px rgba(61, 40, 23, 0.2);
        }

        .strip-page-btn {
            background: linear-gradient(135deg, #c9a876 0%, #b8a082 25%, #a08968 50%, #8b7355 75%, #6b4423 100%);
            border: 2px solid #3d2817;
            padding: 0.16in 0.19in;
            font-family: 'Playfair Display', serif;
            font-size: 0.16in;
            font-weight: 600;
            color: #3d2817;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(61, 40, 23, 0.3);
            text-transform: capitalize;
            letter-spacing: 1px;
            width: 3.64in;
            height: 0.55in;
            margin: 0.05in 0;
        }

        .strip-page-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(61, 40, 23, 0.4);
        }

        .strip-page-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 10px rgba(61, 40, 23, 0.3);
        }

        /* CSS Filters */
        .sepia-filter {
            filter: sepia(1) contrast(1.2) brightness(1.1);
        }

        .vintage-filter {
            filter: sepia(0.8) contrast(1.3) brightness(0.9) hue-rotate(15deg);
        }

        .blackwhite-filter {
            filter: grayscale(1) contrast(1.2) brightness(1.1);
        }

        .desert-filter {
            filter: sepia(0.9) contrast(1.4) brightness(1.2) saturate(1.1) hue-rotate(35deg);
        }

        .sunset-filter {
            filter: sepia(0.7) contrast(1.3) brightness(1.1) saturate(1.4) hue-rotate(10deg);
        }

        .retro-filter {
            filter: contrast(1.5) saturate(1.2) sepia(0.3) hue-rotate(-10deg);
        }

        .lens-flare {
            position: absolute;
            top: 20%;
            left: 30%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.4) 30%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            animation: lensFlare 0.3s ease-out;
        }

        @keyframes lensFlare {
            0% { 
                opacity: 0; 
                transform: scale(0.3); 
            }
            30% { 
                opacity: 1; 
                transform: scale(1); 
            }
            100% { 
                opacity: 0; 
                transform: scale(1.2); 
            }
        }

        .flash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 15;
        }

        .flash-overlay.flash {
            animation: flashEffect 0.3s ease-out;
        }

        @keyframes flashEffect {
            0% { opacity: 0; }
            50% { opacity: 0.9; }
            100% { opacity: 0; }
        }

        canvas {
            display: none;
        }

        .status-message {
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .status-success {
            background: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
            border: 2px solid #4caf50;
        }

        .status-error {
            background: rgba(244, 67, 54, 0.2);
            color: #c62828;
            border: 2px solid #f44336;
        }

        .status-info {
            background: rgba(33, 150, 243, 0.2);
            color: #1565c0;
            border: 2px solid #2196f3;
        }

        /* Responsive Design */
        @media (max-width: 820px) and (max-height: 1180px) {
            .brittanys { font-size: 235px; }
            .twenty-second { font-size: 235px; }
            .bday { font-size: 235px; letter-spacing: 50px; }
            .camera-screen { width: 650px; height: 450px; }
            .camera-screen.large { width: 850px; height: 900px; }
            .countdown { font-size: 12rem; }
            .elegant-btn { font-size: 3.5rem; padding: 35px 85px; }
        }

        @media (max-width: 1180px) and (max-height: 820px) {
            .brittanys { font-size: 155px; }
            .twenty-second { font-size: 155px; }
            .bday { font-size: 155px; letter-spacing: 35px; }
            .camera-screen { width: 600px; height: 400px; }
            .camera-screen.large { width: 750px; height: 850px; }
            .countdown { font-size: 10rem; }
            .elegant-btn { font-size: 3rem; padding: 30px 70px; }
            .strip-container { flex-direction: row; gap: 50px; }
        }

        @media (max-width: 1024px) {
            .brittanys { font-size: 215px; }
            .twenty-second { font-size: 215px; }
            .bday { font-size: 215px; letter-spacing: 45px; }
            .camera-screen { width: 600px; height: 420px; }
            .camera-screen.large { width: 850px; height: 900px; }
            .countdown { font-size: 12rem; }
            .elegant-btn { font-size: 3.5rem; padding: 35px 85px; }
            .filter-btn { font-size: 1.8rem; padding: 15px 35px; }
        }

        @media (max-width: 768px) {
            .brittanys { font-size: 135px; }
            .twenty-second { font-size: 135px; }
            .bday { font-size: 135px; letter-spacing: 30px; }
            .camera-screen { width: 500px; height: 350px; }
            .camera-screen.large { width: 650px; height: 750px; }
            .countdown { font-size: 10rem; }
            .elegant-btn { font-size: 3rem; padding: 30px 65px; }
            .strip-container { flex-direction: column; gap: 40px; }
            .photo-strip { width: 200px; height: 600px; }
        }
    </style>
</head>
<body>
    <!-- Start Page -->
    <div class="page active" id="startPage">
        <div class="background">
            <div class="cowboy-bg"></div>
        </div>
        <div class="main-content">
            <div class="title">
                <div class="brittanys">Brittanys</div>
                <div class="twenty-second">22nd</div>
                <div class="bday">BDAY</div>
            </div>
            <button class="elegant-btn" onclick="startPhotoSession()">Start</button>
        </div>
        <div class="flash-overlay" id="flashOverlay"></div>
    </div>

    <!-- Filter Selection Page -->
    <div class="page" id="filterPage">
        <div class="background">
            <div class="cowboy-bg"></div>
        </div>
        <div class="camera-container">
            <div class="camera-screen">
                <video id="video" autoplay muted playsinline></video>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="setFilter('none')">No Filter</button>
                <button class="filter-btn" onclick="setFilter('blackwhite')">Black & White</button>
                <button class="filter-btn" onclick="setFilter('vintage')">Vintage</button>
                <button class="filter-btn" onclick="setFilter('desert')">Desert</button>
                <button class="filter-btn" onclick="setFilter('sunset')">Sunset</button>
                <button class="filter-btn" onclick="setFilter('retro')">Retro</button>
            </div>
            <button class="elegant-btn" onclick="startCountdown()">Continue</button>
        </div>
        <div class="flash-overlay"></div>
    </div>

    <!-- Photo Capture Page -->
    <div class="page" id="capturePage">
        <div class="background">
            <div class="cowboy-bg"></div>
        </div>
        <div class="camera-container">
            <div class="camera-screen large">
                <video id="captureVideo" autoplay muted playsinline></video>
                <div class="countdown" id="countdown">3</div>
            </div>
            <div class="photo-counter" id="photoCounter">Photo 1 of 3</div>
        </div>
        <div class="flash-overlay"></div>
    </div>

    <!-- Photo Strip Page -->
    <div class="page" id="stripPage">
        <div class="background">
            <div class="cowboy-bg"></div>
        </div>
        <div class="strip-container">
            <div class="photo-strip">
                <div class="strip-title">
                    <div class="brittanys">Brittanys</div>
                    <div class="twenty-second">22nd</div>
                    <div class="bday">BDAY</div>
                </div>
                <div class="strip-photos">
                    <div class="strip-photo" id="stripPhoto1"></div>
                    <div class="strip-photo" id="stripPhoto2"></div>
                    <div class="strip-photo" id="stripPhoto3"></div>
                </div>
            </div>
            <div class="phone-input-container">
                <div style="text-align: center; margin-bottom: 0.1in; color: #3d2817; font-family: 'Dancing Script', cursive; font-size: 0.14in; font-weight: 600;">

        // Enhanced fallback canvas method that recreates the exact layout
        async function createCanvasFallbackStrip(photos) {
            console.log('ðŸŽ¨ Creating fallback canvas version...');
            
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Get actual photo strip dimensions from CSS
                const photoStripElement = document.querySelector('.photo-strip');
                const computedStyle = window.getComputedStyle(photoStripElement);
                
                // Use the actual displayed dimensions
                const actualWidth = photoStripElement.offsetWidth;
                const actualHeight = photoStripElement.offsetHeight;
                
                // Create high-res canvas
                canvas.width = actualWidth * 2; // 2x for quality
                canvas.height = actualHeight * 2;
                
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                
                // Background
                ctx.fillStyle = '#3d2817';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Rounded corners
                ctx.globalCompositeOperation = 'destination-in';
                ctx.beginPath();
                ctx.roundRect(0, 0, canvas.width, canvas.height, 30);
                ctx.fill();
                ctx.globalCompositeOperation = 'source-over';
                
                // Add title at bottom
                const titleY = canvas.height - 240;
                ctx.fillStyle = '#d4b895';
                ctx.textAlign = 'left';
                
                ctx.font = 'italic 60px serif';
                ctx.fillText("Brittanys", 30, titleY + 30);
                ctx.fillText("22nd", 30, titleY + 90);
                
                ctx.font = '100 36px serif';
                ctx.fillText("BDAY", 30, titleY + 140);
                
                // Stars at bottom
                ctx.fillStyle = 'rgba(139, 115, 85, 0.3)';
                ctx.font = '12px serif';
                ctx.textAlign = 'center';
                ctx.fillText('â˜… â—† â˜… â—† â˜… â—† â˜… â—† â˜… â—† â˜… â—† â˜…', canvas.width / 2, canvas.height - 20);
                
                // Process photos
                const sessionPhotos = photos.filter(photo => photo.sessionId === sessionId).slice(0, 3);
                let photosProcessed = 0;
                
                if (sessionPhotos.length === 0) {
                    console.log('âš ï¸ No photos found for current session');
                    resolve(canvas.toDataURL('image/jpeg', 0.95));
                    return;
                }
                
                const photoWidth = canvas.width - 60;
                const photoHeight = (canvas.height - 300) / 3 - 20; // Distribute remaining space
                const startY = 40;
                
                sessionPhotos.forEach((photoData, index) => {
                    const img = new Image();
                    img.onload = () => {
                        const y = startY + (index * (photoHeight + 20));
                        
                        // Photo border
                        ctx.fillStyle = '#d4b895';
                        ctx.fillRect(28, y - 2, photoWidth + 4, photoHeight + 4);
                        
                        // Photo background
                        ctx.fillStyle = '#000000';
                        ctx.fillRect(30, y, photoWidth, photoHeight);
                        
                        // Draw photo with filter
                        if (photoData.filter && photoData.filter !== 'none') {
                            const tempCanvas = document.createElement('canvas');
                            const tempCtx = tempCanvas.getContext('2d');
                            tempCanvas.width = photoWidth;
                            tempCanvas.height = photoHeight;
                            
                            tempCtx.filter = getCanvasFilter(photoData.filter);
                            tempCtx.drawImage(img, 0, 0, photoWidth, photoHeight);
                            
                            ctx.drawImage(tempCanvas, 30, y);
                        } else {
                            ctx.drawImage(img, 30, y, photoWidth, photoHeight);
                        }
                        
                        photosProcessed++;
                        if (photosProcessed === sessionPhotos.length) {
                            console.log('âœ… Fallback canvas photo strip created!');
                            resolve(canvas.toDataURL('image/jpeg', 0.95));
                        }
                    };
                    
                    img.onerror = () => {
                        console.error('Failed to load photo', index);
                        photosProcessed++;
                        if (photosProcessed === sessionPhotos.length) {
                            resolve(canvas.toDataURL('image/jpeg', 0.95));
                        }
                    };
                    
                    img.src = photoData.data;
                });
            });
        }

        async function createTinyPhotoStrip(photos) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = 120;
                canvas.height = 360;
                
                ctx.fillStyle = '#3d2817';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#d4b895';
                ctx.font = '10px serif';
                ctx.textAlign = 'center';
                ctx.fillText("Brittany's 22nd", canvas.width / 2, canvas.height - 15);
                ctx.fillText("PREVIEW ONLY", canvas.width / 2, canvas.height - 5);
                
                let photosProcessed = 0;
                const photoWidth = canvas.width - 16;
                const photoHeight = 80;
                const startY = 8;
                const photoSpacing = 8;
                
                const sessionPhotos = photos.filter(photo => photo.sessionId === sessionId).slice(0, 3);
                
                if (sessionPhotos.length === 0) {
                    reject(new Error('No valid photos from current session'));
                    return;
                }
                
                sessionPhotos.forEach((photoData, index) => {
                    const img = new Image();
                    
                    img.onload = () => {
                        const y = startY + (index * (photoHeight + photoSpacing));
                        ctx.drawImage(img, 8, y, photoWidth, photoHeight);
                        
                        photosProcessed++;
                        if (photosProcessed === sessionPhotos.length) {
                            const result = canvas.toDataURL('image/jpeg', 0.05);
                            resolve(result);
                        }
                    };
                    
                    img.onerror = () => {
                        photosProcessed++;
                        if (photosProcessed === sessionPhotos.length) {
                            const result = canvas.toDataURL('image/jpeg', 0.05);
                            resolve(result);
                        }
                    };
                    
                    img.src = photoData.data;
                });
            });
        }

                        width: stripPageElement.offsetWidth,
                        height: stripPageElement.offsetHeight
                    });
                    
                    // Restore status message
                    statusMsg.style.display = 'block';
                    
                    console.log('âœ… Full page screenshot test successful!', testCanvas.width, 'x', testCanvas.height);
                    showStatusMessage('âœ… Screenshot test passed - capturing full layout!', 'success');
                    
                    // Now test Cloudinary upload
                    setTimeout(async () => {
                        showStatusMessage('Testing Cloudinary upload...', 'info');
                        
                        const testImage = testCanvas.toDataURL('image/jpeg', 0.8);
                        const uploadedUrl = await uploadImageToCloudinary(testImage);
                        
                        showStatusMessage(`âœ… Complete test successful! Full page screenshot + Cloudinary: ${uploadedUrl.substring(0, 50)}...`, 'success');
                    }, 1000);
                    
                } else {
                    showStatusMessage('âŒ Strip page not found - take photos first!', 'error');
                }
                
            } catch (error) {
                console.error('Test failed:', error);
                showStatusMessage('âŒ Test failed: ' + error.message, 'error');
                
                // Restore status message if hidden
                try {
                    document.getElementById('statusMessage').style.display = 'block';
                } catch (e) {}
                
            } finally {
                button.disabled = false;
                button.textContent = originalText;
            }
        }

        function restartSession() {
            document.getElementById('stripPage').classList.remove('active');
            document.getElementById('startPage').classList.add('active');
            
            sessionId = Date.now();
            capturedPhotos = [];
            photoCount = 0;
            currentFilter = 'none';
            document.getElementById('emailInput').value = '';
            document.getElementById('statusMessage').style.display = 'none';
            
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`stripPhoto${i}`).innerHTML = '';
            }
            
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.filter-btn').classList.add('active');
        }

        // Make functions globally available
        window.testEmailTemplate = testEmailTemplate;
        window.testCloudinaryConnection = testCloudinaryConnection;
        window.uploadToCloudinaryAndEmail = uploadToCloudinaryAndEmail;
        window.sendTinyPreview = sendTinyPreview;
        window.downloadUltraHDPhotoStrip = downloadUltraHDPhotoStrip;
        window.startPhotoSession = startPhotoSession;
        window.setFilter = setFilter;
        window.startCountdown = startCountdown;
        window.restartSession = restartSession;
    </script>
