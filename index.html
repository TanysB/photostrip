<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brittany's 22nd Birthday Photo Booth</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;500;600;700&family=Playfair+Display:wght@100;200;300;400;500;600;700;800;900&family=Cinzel:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .page.active {
            display: flex;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #d4b895 0%, #c9a876 100%);
            border: 25px solid #3d2817;
            box-sizing: border-box;
        }

        .main-content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: #3d2817;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            padding: 40px 0;
        }

        .title {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            flex: 1;
            width: 100%;
        }

        .brittanys {
            font-family: 'Great Vibes', cursive;
            font-size: 250px;
            font-weight: 400;
            color: #3d2817;
            line-height: 1;
            text-shadow: 8px 8px 16px rgba(61, 40, 23, 0.7);
        }

        .twenty-second {
            font-family: 'Great Vibes', cursive;
            font-size: 250px;
            font-weight: 400;
            color: #3d2817;
            line-height: 1;
            text-shadow: 8px 8px 16px rgba(61, 40, 23, 0.7);
        }

        .bday {
            font-family: 'Cinzel', serif;
            font-size: 200px;
            color: #3d2817;
            font-weight: 100;
            letter-spacing: 50px;
            text-transform: uppercase;
            text-shadow: 10px 10px 20px rgba(61, 40, 23, 0.7);
        }

        .elegant-btn {
            background: linear-gradient(135deg, #c9a876 0%, #8b7355 100%);
            border: 4px solid #3d2817;
            padding: 35px 85px;
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: #3d2817;
            border-radius: 70px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 18px 45px rgba(61, 40, 23, 0.5);
        }

        .elegant-btn:hover {
            transform: translateY(-4px);
        }

        /* Camera Page Styles */
        .camera-container {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            width: 100%;
            height: 100%;
            justify-content: center;
            padding: 40px 0;
        }

        .camera-screen {
            width: 800px;
            height: 600px;
            border: 18px solid #3d2817;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            background: #000;
            box-shadow: 0 20px 50px rgba(61, 40, 23, 0.6);
        }

        .camera-screen.large {
            width: 1000px;
            height: 750px;
            border: 25px solid #3d2817;
        }

        #video, #captureVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .filter-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px 20px;
            justify-content: center;
            max-width: 600px;
        }

        .filter-btn {
            background: linear-gradient(135deg, #b8a082 0%, #8b7355 100%);
            border: none;
            padding: 12px 30px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.6rem;
            font-weight: 600;
            color: #3d2817;
            border-radius: 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(61, 40, 23, 0.2);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #d4b895 0%, #c9a876 50%, #b8a082 100%);
            box-shadow: inset 0 3px 10px rgba(61, 40, 23, 0.2);
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15rem;
            color: white;
            text-shadow: 6px 6px 12px rgba(0,0,0,0.9);
            font-family: 'Cinzel', serif;
            font-weight: 900;
            z-index: 10;
            display: none;
        }

        .photo-counter {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            font-weight: 600;
            color: #3d2817;
            margin-top: 20px;
        }

        /* Photo Strip Page */
        .strip-container {
            position: relative;
            z-index: 3;
            display: flex;
            width: 100vw;
            height: 100vh;
            padding: 40px;
            gap: 50px;
            align-items: center;
            justify-content: center;
        }

        .photo-strip {
            width: 300px;
            height: 800px;
            background: #3d2817;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(61, 40, 23, 0.6);
        }

        .strip-photos {
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 600px;
            margin-bottom: 20px;
        }

        .strip-photo {
            flex: 1;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            border: 2px solid #d4b895;
        }

        .strip-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .strip-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .strip-title .brittanys {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            font-weight: 700;
            color: #d4b895;
            line-height: 1;
        }

        .strip-title .twenty-second {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            font-weight: 600;
            color: #d4b895;
            line-height: 1;
        }

        .strip-title .bday {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: #d4b895;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .email-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            padding: 40px;
        }

        .email-input {
            padding: 15px 25px;
            font-size: 1.2rem;
            border: 2px solid #3d2817;
            border-radius: 20px;
            background: rgba(212, 184, 149, 0.8);
            width: 300px;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-weight: 600;
            color: #3d2817;
        }

        .email-input::placeholder {
            color: #6b4423;
            font-style: italic;
        }

        .email-input:focus {
            outline: none;
            border-color: #8b7355;
            background: rgba(212, 184, 149, 1);
            box-shadow: 0 0 8px rgba(61, 40, 23, 0.2);
        }

        .strip-btn {
            background: linear-gradient(135deg, #c9a876 0%, #8b7355 100%);
            border: 2px solid #3d2817;
            padding: 15px 30px;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: #3d2817;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(61, 40, 23, 0.3);
            width: 300px;
        }

        .strip-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(61, 40, 23, 0.4);
        }

        .strip-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* CSS Filters */
        .blackwhite-filter {
            filter: grayscale(1) contrast(1.2) brightness(1.1);
        }

        .vintage-filter {
            filter: sepia(0.8) contrast(1.3) brightness(0.9) hue-rotate(15deg);
        }

        .desert-filter {
            filter: sepia(0.9) contrast(1.4) brightness(1.2) saturate(1.1) hue-rotate(35deg);
        }

        .sunset-filter {
            filter: sepia(0.7) contrast(1.3) brightness(1.1) saturate(1.4) hue-rotate(10deg);
        }

        .retro-filter {
            filter: contrast(1.5) saturate(1.2) sepia(0.3) hue-rotate(-10deg);
        }

        .flash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 15;
        }

        .flash-overlay.flash {
            animation: flashEffect 0.3s ease-out;
        }

        @keyframes flashEffect {
            0% { opacity: 0; }
            50% { opacity: 0.9; }
            100% { opacity: 0; }
        }

        canvas {
            display: none;
        }

        .status-message {
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
            font-weight: 600;
            max-width: 300px;
        }

        .status-success {
            background: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
            border: 2px solid #4caf50;
        }

        .status-error {
            background: rgba(244, 67, 54, 0.2);
            color: #c62828;
            border: 2px solid #f44336;
        }

        .status-info {
            background: rgba(33, 150, 243, 0.2);
            color: #1565c0;
            border: 2px solid #2196f3;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .brittanys { font-size: 180px; }
            .twenty-second { font-size: 180px; }
            .bday { font-size: 150px; letter-spacing: 30px; }
            .camera-screen { width: 600px; height: 420px; }
            .camera-screen.large { width: 750px; height: 550px; }
            .countdown { font-size: 12rem; }
            .elegant-btn { font-size: 2.5rem; padding: 30px 70px; }
        }

        @media (max-width: 768px) {
            .brittanys { font-size: 120px; }
            .twenty-second { font-size: 120px; }
            .bday { font-size: 100px; letter-spacing: 20px; }
            .camera-screen { width: 500px; height: 350px; }
            .camera-screen.large { width: 600px; height: 450px; }
            .countdown { font-size: 10rem; }
            .elegant-btn { font-size: 2rem; padding: 25px 50px; }
            .strip-container { flex-direction: column; gap: 30px; }
            .photo-strip { width: 250px; height: 600px; }
        }
    </style>
</head>
<body>
    <!-- Start Page -->
    <div class="page active" id="startPage">
        <div class="background"></div>
        <div class="main-content">
            <div class="title">
                <div class="brittanys">Brittanys</div>
                <div class="twenty-second">22nd</div>
                <div class="bday">BDAY</div>
            </div>
            <button class="elegant-btn" onclick="startPhotoSession()">Start Photo Booth</button>
        </div>
    </div>

    <!-- Filter Selection Page -->
    <div class="page" id="filterPage">
        <div class="background"></div>
        <div class="camera-container">
            <div class="camera-screen">
                <video id="video" autoplay muted playsinline></video>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="setFilter('none')">No Filter</button>
                <button class="filter-btn" onclick="setFilter('blackwhite')">Black & White</button>
                <button class="filter-btn" onclick="setFilter('vintage')">Vintage</button>
                <button class="filter-btn" onclick="setFilter('desert')">Desert</button>
                <button class="filter-btn" onclick="setFilter('sunset')">Sunset</button>
                <button class="filter-btn" onclick="setFilter('retro')">Retro</button>
            </div>
            <button class="elegant-btn" onclick="startCountdown()">Continue</button>
        </div>
        <div class="flash-overlay"></div>
    </div>

    <!-- Photo Capture Page -->
    <div class="page" id="capturePage">
        <div class="background"></div>
        <div class="camera-container">
            <div class="camera-screen large">
                <video id="captureVideo" autoplay muted playsinline></video>
                <div class="countdown" id="countdown">3</div>
            </div>
            <div class="photo-counter" id="photoCounter">Photo 1 of 3</div>
        </div>
        <div class="flash-overlay"></div>
    </div>

    <!-- Photo Strip Page -->
    <div class="page" id="stripPage">
        <div class="background"></div>
        <div class="strip-container">
            <div class="photo-strip">
                <div class="strip-title">
                    <div class="brittanys">Brittanys</div>
                    <div class="twenty-second">22nd</div>
                    <div class="bday">BDAY</div>
                </div>
                <div class="strip-photos">
                    <div class="strip-photo" id="stripPhoto1"></div>
                    <div class="strip-photo" id="stripPhoto2"></div>
                    <div class="strip-photo" id="stripPhoto3"></div>
                </div>
            </div>
            <div class="email-container">
                <h3 style="color: #3d2817; font-family: 'Dancing Script', cursive; font-size: 1.8rem; margin-bottom: 10px;">Get your photo strip via email!</h3>
                <input type="email" class="email-input" id="emailInput" placeholder="Enter your email address">
                <div id="statusMessage"></div>
                <button class="strip-btn" onclick="sendPhotosViaEmail()">Email My Photos</button>
                <button class="strip-btn" onclick="restartSession()">Take New Photos</button>
            </div>
        </div>
        <div class="flash-overlay"></div>
    </div>

    <canvas id="canvas"></canvas>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init({
                publicKey: "o9F_uYO6T0n9C7ngK",
            });
        })();

        // Global variables
        let currentFilter = 'none';
        let capturedPhotos = [];
        let photoCount = 0;
        let stream = null;

        // Audio elements
        const beepSound = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmgfCjiZ3+6+diMFpgAAAA==');
        const cameraSound = new Audio('data:audio/wav;base64,UklGRnIGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU4GAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmgfCjiZ3+6+diMFpgAAA==');

        // Status message helper
        function showStatusMessage(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Start photo session
        async function startPhotoSession() {
            document.getElementById('startPage').classList.remove('active');
            document.getElementById('filterPage').classList.add('active');
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 1920, 
                        height: 1080,
                        facingMode: 'user'
                    } 
                });
                document.getElementById('video').srcObject = stream;
                document.getElementById('captureVideo').srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Unable to access camera. Please ensure camera permissions are granted.');
            }
        }

        // Set filter
        function setFilter(filterType) {
            currentFilter = filterType;
            const video = document.getElementById('video');
            const captureVideo = document.getElementById('captureVideo');
            
            // Remove all filter classes
            video.className = '';
            captureVideo.className = '';
            
            // Add selected filter
            if (filterType !== 'none') {
                video.classList.add(filterType + '-filter');
                captureVideo.classList.add(filterType + '-filter');
            }
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Start countdown
        function startCountdown() {
            document.getElementById('filterPage').classList.remove('active');
            document.getElementById('capturePage').classList.add('active');
            
            photoCount = 0;
            capturedPhotos = [];
            takeNextPhoto();
        }

        // Take next photo
        function takeNextPhoto() {
            photoCount++;
            document.getElementById('photoCounter').textContent = `Photo ${photoCount} of 3`;
            
            let countdownNum = 3;
            const countdownEl = document.getElementById('countdown');
            countdownEl.style.display = 'block';
            countdownEl.textContent = countdownNum;
            
            const countdownInterval = setInterval(() => {
                beepSound.currentTime = 0;
                beepSound.play().catch(e => console.log('Audio play failed:', e));
                
                countdownNum--;
                if (countdownNum > 0) {
                    countdownEl.textContent = countdownNum;
                } else {
                    clearInterval(countdownInterval);
                    countdownEl.style.display = 'none';
                    capturePhoto();
                }
            }, 1000);
        }

        // Capture photo
        function capturePhoto() {
            const video = document.getElementById('captureVideo');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Apply filter to canvas
            if (currentFilter !== 'none') {
                ctx.filter = getCanvasFilter(currentFilter);
            }
            
            ctx.drawImage(video, 0, 0);
            
            // Flash effect
            const flashOverlay = document.querySelector('#capturePage .flash-overlay');
            flashOverlay.classList.add('flash');
            setTimeout(() => flashOverlay.classList.remove('flash'), 300);
            
            // Camera sound
            cameraSound.currentTime = 0;
            cameraSound.play().catch(e => console.log('Audio play failed:', e));
            
            // Store photo
            const photoData = canvas.toDataURL('image/jpeg', 0.9);
            capturedPhotos.push({
                data: photoData,
                filter: currentFilter
            });
            
            if (photoCount < 3) {
                setTimeout(() => takeNextPhoto(), 1500);
            } else {
                setTimeout(() => showPhotoStrip(), 2000);
            }
        }

        // Get canvas filter
        function getCanvasFilter(filterType) {
            switch(filterType) {
                case 'vintage':
                    return 'sepia(0.8) contrast(1.3) brightness(0.9) hue-rotate(15deg)';
                case 'blackwhite':
                    return 'grayscale(1) contrast(1.2) brightness(1.1)';
                case 'desert':
                    return 'sepia(0.9) contrast(1.4) brightness(1.2) saturate(1.1) hue-rotate(35deg)';
                case 'sunset':
                    return 'sepia(0.7) contrast(1.3) brightness(1.1) saturate(1.4) hue-rotate(10deg)';
                case 'retro':
                    return 'contrast(1.5) saturate(1.2) sepia(0.3) hue-rotate(-10deg)';
                default:
                    return 'none';
            }
        }

        // Show photo strip
        function showPhotoStrip() {
            document.getElementById('capturePage').classList.remove('active');
            document.getElementById('stripPage').classList.add('active');
            
            // Display photos in strip
            for (let i = 0; i < 3; i++) {
                const stripPhoto = document.getElementById(`stripPhoto${i + 1}`);
                const img = document.createElement('img');
                img.src = capturedPhotos[i].data;
                
                // Apply filter
                if (capturedPhotos[i].filter !== 'none') {
                    img.classList.add(capturedPhotos[i].filter + '-filter');
                }
                
                stripPhoto.innerHTML = '';
                stripPhoto.appendChild(img);
            }
            
            // Stop camera stream
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        // Send photos via email
        async function sendPhotosViaEmail() {
            const emailInput = document.getElementById('emailInput');
            const email = emailInput.value.trim();
            
            if (!email) {
                showStatusMessage('Please enter an email address', 'error');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showStatusMessage('Please enter a valid email address', 'error');
                return;
            }

            if (!capturedPhotos || capturedPhotos.length === 0) {
                showStatusMessage('No photos to send. Take some photos first!', 'error');
                return;
            }

            if (typeof emailjs === 'undefined') {
                showStatusMessage('Email service not loaded! Please refresh the page.', 'error');
                return;
            }

            console.log('Capturing photo strip for:', email);
            
            const button = event.target;
            const originalText = button.textContent;
            button.disabled = true;
            button.textContent = 'Sending...';
            
            showStatusMessage('Capturing your photo strip...', 'info');
            
            try {
                const photoStripImage = await capturePhotoStripScreenshot();
                
                showStatusMessage('Sending your photo strip via email...', 'info');
                
                const result = await emailjs.send(
                    'service_9n5lgms',
                    'template_js58xgg',
                    {
                        to_email: email,
                        to_name: email.split('@')[0],
                        from_name: "Brittany's 22nd Birthday Party",
                        subject: "🎉 Your Photo Strip from Brittany's 22nd Birthday!",
                        message: "Here is your photo strip!",
                        photo_strip: photoStripImage,
                        photo1: '',
                        photo2: '',
                        photo3: ''
                    }
                );
                
                console.log('Photo strip sent successfully to:', email);
                showStatusMessage(`🎉 Photo strip sent to ${email}! Check your inbox!`, 'success');
                
                emailInput.value = '';
                
            } catch (error) {
                console.error('Email sending failed:', error);
                
                let errorMsg = 'Failed to send photo strip: ';
                if (error.message?.includes('50') || error.message?.includes('size')) {
                    errorMsg += 'Photo strip is too large for email.';
                } else if (error.status === 401) {
                    errorMsg += 'Authentication failed.';
                } else if (error.status === 402) {
                    errorMsg += 'Monthly email limit reached.';
                } else {
                    errorMsg += 'Please check your internet connection.';
                }
                
                showStatusMessage(errorMsg, 'error');
            } finally {
                button.disabled = false;
                button.textContent = originalText;
            }
        }

        // Capture photo strip screenshot
        async function capturePhotoStripScreenshot() {
            return new Promise((resolve, reject) => {
                try {
                    console.log('Starting photo strip capture...');
                    
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = 300;
                    canvas.height = 900;
                    
                    // Fill background
                    ctx.fillStyle = '#3d2817';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Draw title
                    ctx.fillStyle = '#d4b895';
                    ctx.textAlign = 'left';
                    
                    ctx.font = 'italic bold 24px serif';
                    ctx.fillText("Brittanys", 25, 750);
                    
                    ctx.font = 'italic bold 22px serif';
                    ctx.fillText("22nd", 25, 780);
                    
                    ctx.font = 'bold 20px serif';
                    ctx.fillText("BDAY", 25, 810);
                    
                    // Add decorative stars
                    ctx.fillStyle = 'rgba(139, 115, 85, 0.3)';
                    ctx.font = '12px serif';
                    ctx.textAlign = 'center';
                    ctx.fillText('★ ◆ ★ ◆ ★ ◆ ★ ◆ ★', canvas.width / 2, 880);
                    
                    // Draw photos
                    if (capturedPhotos && capturedPhotos.length > 0) {
                        let photosProcessed = 0;
                        const photoWidth = canvas.width - 40;
                        const photoHeight = 200;
                        const startY = 40;
                        const photoSpacing = 15;
                        
                        capturedPhotos.forEach((photo, index) => {
                            const img = new Image();
                            img.onload = () => {
                                const y = startY + (index * (photoHeight + photoSpacing));
                                
                                // Draw photo border
                                ctx.fillStyle = '#d4b895';
                                ctx.fillRect(17, y - 3, photoWidth + 6, photoHeight + 6);
                                
                                // Draw the photo
                                ctx.drawImage(img, 20, y, photoWidth, photoHeight);
                                
                                photosProcessed++;
                                console.log('Processed photo', index + 1, 'of', capturedPhotos.length);
                                
                                if (photosProcessed === capturedPhotos.length) {
                                    console.log('All photos processed, finalizing image');
                                    const finalImage = canvas.toDataURL('image/jpeg', 0.3);
                                    console.log('Final image size:', finalImage.length, 'characters');
                                    resolve(finalImage);
                                }
                            };
                            
                            img.onerror = (error) => {
                                console.error('Failed to load photo', index + 1, error);
                                photosProcessed++;
                                
                                if (photosProcessed === capturedPhotos.length) {
                                    const finalImage = canvas.toDataURL('image/jpeg', 0.3);
                                    resolve(finalImage);
                                }
                            };
                            
                            img.src = photo.data;
                        });
                    } else {
                        const finalImage = canvas.toDataURL('image/jpeg', 0.3);
                        resolve(finalImage);
                    }
                    
                } catch (error) {
                    console.error('Photo strip capture failed:', error);
                    reject(error);
                }
            });
        }

        // Restart session
        function restartSession() {
            document.getElementById('stripPage').classList.remove('active');
            document.getElementById('startPage').classList.add('active');
            
            // Reset everything
            capturedPhotos = [];
            photoCount = 0;
            currentFilter = 'none';
            document.getElementById('emailInput').value = '';
            document.getElementById('statusMessage').style.display = 'none';
            
            // Reset filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.filter-btn').classList.add('active');
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
