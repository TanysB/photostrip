<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brittany's 22nd Birthday Photo Booth</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Allura&family=Alex+Brush&family=Italianno&family=Tangerine:wght@400;700&family=Dancing+Script:wght@400;500;600;700&family=Playfair+Display:wght@100;200;300;400;500;600;700;800;900&family=Cinzel:wght@100;200;300;400;500;600;700;800;900&family=Cormorant+Garamond:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .page.active {
            display: flex;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #d4b895 0%, #c9a876 100%);
            border: 25px solid #3d2817;
            box-sizing: border-box;
        }

        .cowboy-bg {
            position: absolute;
            top: 25px;
            left: 25px;
            width: calc(100% - 50px);
            height: calc(100% - 50px);
            background: url('cowboy.png') center/cover no-repeat;
            opacity: 0.12;
            z-index: 1;
        }

        .main-content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: #3d2817;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            padding: 40px 0;
        }

        .title {
            text-shadow: 3px 3px 6px rgba(61, 40, 23, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            flex: 1;
            width: 100%;
        }

        @keyframes titleGlow {
            0% { 
                filter: drop-shadow(0 0 10px rgba(61, 40, 23, 0.3));
            }
            100% { 
                filter: drop-shadow(0 0 25px rgba(61, 40, 23, 0.6));
            }
        }

        .brittanys {
            font-family: 'Great Vibes', cursive;
            font-size: 315px;
            font-weight: 400;
            color: #3d2817;
            line-height: 1;
            text-shadow: 
                8px 8px 16px rgba(61, 40, 23, 0.7),
                4px 4px 8px rgba(61, 40, 23, 0.5),
                2px 2px 4px rgba(61, 40, 23, 0.9),
                0 0 30px rgba(139, 115, 85, 0.4);
            transform: rotate(-2deg);
            animation: gentleFloat 4s ease-in-out infinite;
            position: relative;
        }

        .brittanys::before {
            content: 'Brittanys';
            position: absolute;
            top: 0;
            left: 0;
            color: rgba(200, 168, 118, 0.3);
            text-shadow: none;
            z-index: -1;
            transform: translate(3px, 3px);
        }

        .twenty-second {
            font-family: 'Great Vibes', cursive;
            font-size: 315px;
            font-weight: 400;
            color: #3d2817;
            line-height: 1;
            text-shadow: 
                8px 8px 16px rgba(61, 40, 23, 0.7),
                4px 4px 8px rgba(61, 40, 23, 0.5),
                2px 2px 4px rgba(61, 40, 23, 0.9),
                0 0 30px rgba(139, 115, 85, 0.4);
            transform: rotate(1deg);
            animation: gentleFloat 4s ease-in-out infinite 1s;
            position: relative;
        }

        .twenty-second::before {
            content: '22nd';
            position: absolute;
            top: 0;
            left: 0;
            color: rgba(200, 168, 118, 0.3);
            text-shadow: none;
            z-index: -1;
            transform: translate(3px, 3px);
        }

        .bday {
            font-family: 'Cinzel', serif;
            font-size: 315px;
            color: #3d2817;
            font-weight: 100;
            letter-spacing: 70px;
            text-transform: uppercase;
            text-shadow: 
                10px 10px 20px rgba(61, 40, 23, 0.7),
                5px 5px 10px rgba(61, 40, 23, 0.5),
                2px 2px 5px rgba(61, 40, 23, 0.9),
                0 0 40px rgba(139, 115, 85, 0.5);
            animation: elegantPulse 6s ease-in-out infinite;
            position: relative;
            line-height: 1;
        }

        .bday::before {
            content: 'BDAY';
            position: absolute;
            top: 0;
            left: 0;
            color: rgba(200, 168, 118, 0.2);
            text-shadow: none;
            z-index: -1;
            transform: translate(4px, 4px);
        }

        .elegant-btn {
            background: linear-gradient(135deg, #c9a876 0%, #b8a082 25%, #a08968 50%, #8b7355 75%, #6b4423 100%);
            border: 4px solid #3d2817;
            padding: 35px 85px;
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #3d2817;
            border-radius: 70px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 
                0 18px 45px rgba(61, 40, 23, 0.5),
                inset 0 3px 0 rgba(255, 255, 255, 0.4),
                inset 0 -3px 0 rgba(61, 40, 23, 0.3);
            position: relative;
            overflow: hidden;
            text-shadow: 3px 3px 6px rgba(61, 40, 23, 0.4);
            font-style: italic;
            text-transform: capitalize;
            letter-spacing: 3px;
        }

        .camera-container .elegant-btn {
            padding: 25px 60px;
            font-size: 2.8rem;
        }

        .elegant-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s ease;
        }

        .elegant-btn::after {
            display: none;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: rotate(-2deg) translateY(0px); }
            50% { transform: rotate(-2deg) translateY(-8px); }
        }

        @keyframes elegantPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .elegant-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 40px rgba(61, 40, 23, 0.5);
        }

        .elegant-btn:hover::before {
            left: 100%;
        }

        .elegant-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(61, 40, 23, 0.3);
        }

        /* Camera Page Styles - Optimized for iPad Mini */
        .camera-container {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            width: 100%;
            height: 100%;
            justify-content: center;
            padding: 40px 0;
        }

        .camera-screen {
            width: 800px;
            height: 600px;
            border: 18px solid #3d2817;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            background: #000;
            box-shadow: 
                0 20px 50px rgba(61, 40, 23, 0.6),
                inset 0 0 25px rgba(61, 40, 23, 0.3);
        }

        /* UPDATED: Much bigger camera frame during countdown */
.camera-screen.large {
    width: 1800px;      /* Increased from 1000px */
    height: 850px;      /* Increased from 750px */
    border: 30px solid #3d2817;  /* Increased from 25px */
    border-radius: 40px;  /* Increased from default */
    box-shadow: 
        0 30px 70px rgba(61, 40, 23, 0.7),      /* Enhanced shadow */
        inset 0 0 35px rgba(61, 40, 23, 0.4);   /* Enhanced inner shadow */
}

        #video, #captureVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .filter-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px 20px;
            justify-content: center;
            max-width: 600px;
        }

        .filter-btn {
            background: linear-gradient(135deg, #b8a082 0%, #a08968 50%, #8b7355 100%);
            border: none;
            padding: 12px 30px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.6rem;
            font-weight: 600;
            color: #3d2817;
            border-radius: 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(61, 40, 23, 0.2);
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.4s;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(61, 40, 23, 0.3);
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        
        .filter-btn.active {
            background: linear-gradient(135deg, #d4b895 0%, #c9a876 50%, #b8a082 100%);
            box-shadow: inset 0 3px 10px rgba(61, 40, 23, 0.2);
            transform: translateY(1px);
        }

        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 15rem;
            color: white;
            text-shadow: 
                6px 6px 12px rgba(0,0,0,0.9),
                3px 3px 6px rgba(0,0,0,0.7),
                0 0 50px rgba(255,255,255,0.3);
            font-family: 'Cinzel', serif;
            font-weight: 900;
            z-index: 10;
            display: none;
            animation: countdownPulse 1s ease-in-out;
        }

        @keyframes countdownPulse {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .photo-counter {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            font-weight: 600;
            color: #3d2817;
            margin-top: 20px;
        }

        /* Photo Strip Page - iPad Mini Specific Layout (6"Ã—4") */
        .strip-container {
            position: relative;
            z-index: 3;
            display: grid;
            grid-template-columns: 2in 4in;
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .phone-input-container {
            display: flex;
            flex-direction: column;
            gap: 0.25in;
            align-items: center;
            justify-content: center;
            padding: 0.2in;
            background: transparent;
            margin-left: 2.3in;
        }

        .photo-strip {
            width: calc((100% + 3in) * 1.3);
            height: calc((100% + 3in) * 1.3);
            background: #3d2817;
            border-radius: 15px;
            padding: 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(61, 40, 23, 0.6);
            margin: 0.9in 0 0 0.4in;
            transform: scale(1.56);
            transform-origin: top left;
        }

        .photo-strip::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1.5in;
            background: url('background.png') center/cover no-repeat;
            opacity: 0.1;
            z-index: 1;
        }



        .photo-strip::after {
            content: 'â˜… â—† â˜… â—† â˜… â—† â˜… â—† â˜… â—† â˜… â—† â˜… â—† â˜…';
            position: absolute;
            bottom: 0.05in;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.08in;
            color: rgba(139, 115, 85, 0.3);
            z-index: 2;
            letter-spacing: 0.05in;
        }

        .strip-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0.4in;
            background: url('background.png') center/cover no-repeat;
            opacity: 0.1;
            z-index: 1;
        }

        .strip-bottom-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1.5in;
            background: yellow;
            opacity: 1;
            z-index: 1;
        }

        .strip-photos {
            display: flex;
            flex-direction: column;
            gap: 0.08in;
            height: 4.2in;
            position: relative;
            z-index: 2;
            margin-top: 0.4in;
            padding: 0 0.15in;
        }

        .strip-photo {
            flex: 1;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            border: 2px solid #d4b895;
            height: 1.3in;
            max-height: 1.3in;
        }

        .strip-photo img {
            width: 100%;
            height: 130%;
            object-fit: cover;
        }

        .strip-title {
            position: absolute;
            bottom: 0.3in;
            left: 0.15in;
            z-index: 10;
            text-align: left;
        }

               /* UPDATED: Matching fonts for photo strip */
        .strip-title .brittanys {
            font-family: 'Great Vibes', cursive;  /* Changed from 'Dancing Script' */
            font-size: 0.4in;
            font-weight: 400;  /* Changed from 700 to match main title */
            color: #d4b895;
            line-height: 0.9;
            margin-bottom: -2px;
            animation: none;
            transform: none;
            text-shadow: 2px 2px 4px rgba(61, 40, 23, 0.5);  /* Added shadow */
        }
        
        .strip-title .twenty-second {
            font-family: 'Great Vibes', cursive;  /* Changed from 'Dancing Script' */
            font-size: 0.4in;
            font-weight: 400;  /* Changed from 600 to match main title */
            color: #d4b895;
            line-height: 0.9;
            margin-bottom: 2px;
            animation: none;
            transform: none;
            text-shadow: 2px 2px 4px rgba(61, 40, 23, 0.5);  /* Added shadow */
        }
        
        .strip-title .bday {
            font-family: 'Cinzel', serif;  /* Already correct */
            font-size: 0.4in;
            color: #d4b895;
            font-weight: 100;  /* Changed from 800 to match main title */
            letter-spacing: 0.12in;  /* Increased from 2px */
            text-transform: uppercase;
            animation: none;
            transform: none;
            text-shadow: 2px 2px 4px rgba(61, 40, 23, 0.5);  /* Added shadow */
        }
        .strip-cowboy {
            position: absolute;
            bottom: 0.15in;
            left: 0.15in;
            right: 0.15in;
            height: 0.25in;
            background: url('cowboy.png') center/contain no-repeat;
            opacity: 0.12;
            z-index: 4;
        }

        .phone-input {
            padding: 0.22in;
            font-size: 0.22in;
            border: 2px solid #3d2817;
            border-radius: 20px;
            background: rgba(212, 184, 149, 0.8);
            width: 3.64in;
            height: 0.6in;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-weight: 600;
            color: #3d2817;
        }

        .phone-input::placeholder {
            color: #6b4423;
            font-style: italic;
        }

        .phone-input:focus {
            outline: none;
            border-color: #8b7355;
            background: rgba(212, 184, 149, 1);
            box-shadow: 0 0 8px rgba(61, 40, 23, 0.2);
        }

        .strip-page-btn {
            background: linear-gradient(135deg, #c9a876 0%, #b8a082 25%, #a08968 50%, #8b7355 75%, #6b4423 100%);
            border: 2px solid #3d2817;
            padding: 0.16in 0.19in;
            font-family: 'Playfair Display', serif;
            font-size: 0.16in;
            font-weight: 600;
            color: #3d2817;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(61, 40, 23, 0.3);
            text-transform: capitalize;
            letter-spacing: 1px;
            width: 3.64in;
            height: 0.55in;
            margin: 0.05in 0;
        }

        .strip-page-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(61, 40, 23, 0.4);
        }

        .strip-page-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 10px rgba(61, 40, 23, 0.3);
        }

        /* CSS Filters */
        .sepia-filter {
            filter: sepia(1) contrast(1.2) brightness(1.1);
        }

        .vintage-filter {
            filter: sepia(0.8) contrast(1.3) brightness(0.9) hue-rotate(15deg);
        }

        .blackwhite-filter {
            filter: grayscale(1) contrast(1.2) brightness(1.1);
        }

        .desert-filter {
            filter: sepia(0.9) contrast(1.4) brightness(1.2) saturate(1.1) hue-rotate(35deg);
        }

        .sunset-filter {
            filter: sepia(0.7) contrast(1.3) brightness(1.1) saturate(1.4) hue-rotate(10deg);
        }

        .retro-filter {
            filter: contrast(1.5) saturate(1.2) sepia(0.3) hue-rotate(-10deg);
        }

        .lens-flare {
            position: absolute;
            top: 20%;
            left: 30%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.4) 30%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
            animation: lensFlare 0.3s ease-out;
        }

        @keyframes lensFlare {
            0% { 
                opacity: 0; 
                transform: scale(0.3); 
            }
            30% { 
                opacity: 1; 
                transform: scale(1); 
            }
            100% { 
                opacity: 0; 
                transform: scale(1.2); 
            }
        }

        .flash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 15;
        }

        .flash-overlay.flash {
            animation: flashEffect 0.3s ease-out;
        }

        @keyframes flashEffect {
            0% { opacity: 0; }
            50% { opacity: 0.9; }
            100% { opacity: 0; }
        }

        canvas {
            display: none;
        }

        .status-message {
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .status-success {
            background: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
            border: 2px solid #4caf50;
        }

        .status-error {
            background: rgba(244, 67, 54, 0.2);
            color: #c62828;
            border: 2px solid #f44336;
        }

        .status-info {
            background: rgba(33, 150, 243, 0.2);
            color: #1565c0;
            border: 2px solid #2196f3;
        }

        /* iPad Mini Specific Optimizations */
        @media (max-width: 820px) and (max-height: 1180px) {
            .brittanys { font-size: 235px; }
            .twenty-second { font-size: 235px; }
            .bday { font-size: 235px; letter-spacing: 50px; }
            .camera-screen { width: 650px; height: 450px; }
            .camera-screen.large { width: 850px; height: 900px; }
            .countdown { font-size: 12rem; }
            .elegant-btn { font-size: 3.5rem; padding: 35px 85px; }
        }

        @media (max-width: 1180px) and (max-height: 820px) {
            .brittanys { font-size: 155px; }
            .twenty-second { font-size: 155px; }
            .bday { font-size: 155px; letter-spacing: 35px; }
            .camera-screen { width: 600px; height: 400px; }
            .camera-screen.large { width: 750px; height: 850px; }
            .countdown { font-size: 10rem; }
            .elegant-btn { font-size: 3rem; padding: 30px 70px; }
            .strip-container { flex-direction: row; gap: 50px; }
        }

        @media (max-width: 1024px) {
            .brittanys { font-size: 215px; }
            .twenty-second { font-size: 215px; }
            .bday { font-size: 215px; letter-spacing: 45px; }
            .camera-screen { width: 600px; height: 420px; }
            .camera-screen.large { width: 850px; height: 900px; }
            .countdown { font-size: 12rem; }
            .elegant-btn { font-size: 3.5rem; padding: 35px 85px; }
            .filter-btn { font-size: 1.8rem; padding: 15px 35px; }
        }

        @media (max-width: 768px) {
            .brittanys { font-size: 135px; }
            .twenty-second { font-size: 135px; }
            .bday { font-size: 135px; letter-spacing: 30px; }
            .camera-screen { width: 500px; height: 350px; }
            .camera-screen.large { width: 650px; height: 750px; }
            .countdown { font-size: 10rem; }
            .elegant-btn { font-size: 3rem; padding: 30px 65px; }
            .strip-container { flex-direction: column; gap: 40px; }
            .photo-strip { width: 200px; height: 600px; }
        }
    </style>
</head>
<body>
    <!-- Start Page -->
    <div class="page active" id="startPage">
        <div class="background">
            <div class="cowboy-bg"></div>
        </div>
        <div class="main-content">
            <div class="title">
                <div class="brittanys">Brittanys</div>
                <div class="twenty-second">22nd</div>
                <div class="bday">BDAY</div>
            </div>
            <button class="elegant-btn" onclick="startPhotoSession()">Start</button>
        </div>
        <div class="flash-overlay" id="flashOverlay"></div>
    </div>

    <!-- Filter Selection Page -->
    <div class="page" id="filterPage">
        <div class="background">
            <div class="cowboy-bg"></div>
        </div>
        <div class="camera-container">
            <div class="camera-screen">
                <video id="video" autoplay muted playsinline></video>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="setFilter('none')">No Filter</button>
                <button class="filter-btn" onclick="setFilter('blackwhite')">Black & White</button>
                <button class="filter-btn" onclick="setFilter('vintage')">Vintage</button>
                <button class="filter-btn" onclick="setFilter('desert')">Desert</button>
                <button class="filter-btn" onclick="setFilter('sunset')">Sunset</button>
                <button class="filter-btn" onclick="setFilter('retro')">Retro</button>
            </div>
            <button class="elegant-btn" onclick="startCountdown()">Continue</button>
        </div>
        <div class="flash-overlay"></div>
    </div>

    <!-- Photo Capture Page -->
    <div class="page" id="capturePage">
        <div class="background">
            <div class="cowboy-bg"></div>

        async function uploadImageToCloudinary(imageDataUrl) {
            console.log('ðŸ”§ Starting Cloudinary upload...');

            const formData = new FormData();
            formData.append('file', imageDataUrl);
            formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
            formData.append('folder', 'brittany_birthday');
            formData.append('quality', 'auto:good');
            formData.append('resource_type', 'image');
            
            console.log('ðŸ“¡ Sending to Cloudinary API...');
            
            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                console.log('ðŸ“¡ Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('âŒ Cloudinary error response:', errorText);
                    
                    // Specific error messages
                    if (response.status === 400) {
                        if (errorText.includes('Invalid upload preset')) {
                            throw new Error('Upload preset "brittanys_birthday" not found. Please check your Cloudinary settings.');
                        } else if (errorText.includes('unsigned')) {
                            throw new Error('Upload preset must be set to "Unsigned" mode. Check your Cloudinary preset settings.');
                        } else {
                            throw new Error(`Bad request (400): ${errorText}`);
                        }
                    } else if (response.status === 401) {
                        throw new Error('Unauthorized (401). Check your cloud name "dou32nvcj" is correct.');
                    } else if (response.status === 403) {
                        throw new Error('Forbidden (403). Make sure your upload preset allows unsigned uploads.');
                    } else {
                        throw new Error(`Cloudinary upload failed (${response.status}): ${errorText}`);
                    }
                }
                
                const result = await response.json();
                console.log('âœ… Cloudinary upload successful:', result.secure_url);
                
                if (!result.secure_url) {
                    throw new Error('Cloudinary upload succeeded but no URL returned');
                }
                
                return result.secure_url;
                
            } catch (networkError) {
                console.error('âŒ Network error:', networkError);
                if (networkError.message.includes('fetch')) {
                    throw new Error('Network connection failed. Please check your internet connection.');
                }
                throw networkError;
            }
        }

        async function createTinyPhotoStrip(photos) {
            return new Promise((resolve, reject) => {
                console.log('ðŸ“¸ Creating tiny photo strip from', photos.length, 'photos');
                
                if (!photos || photos.length === 0) {
                    reject(new Error('No photos provided'));
                    return;
                }
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // EXTREMELY small to fit in 50KB
                canvas.width = 120;
                canvas.height = 360;
                
                ctx.fillStyle = '#3d2817';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#d4b895';
                ctx.font = '10px serif';
                ctx.textAlign = 'center';
                ctx.fillText("Brittany's 22nd", canvas.width / 2, canvas.height - 15);
                ctx.fillText("PREVIEW ONLY", canvas.width / 2, canvas.height - 5);
                
                let photosProcessed = 0;
                const photoWidth = canvas.width - 16;
                const photoHeight = 80;
                const startY = 8;
                const photoSpacing = 8;
                
                const sessionPhotos = photos.filter(photo => photo.sessionId === sessionId);
                const photosToProcess = sessionPhotos.slice(0, 3); // Only process first 3
                
                if (photosToProcess.length === 0) {
                    reject(new Error('No valid photos from current session'));
                    return;
                }
                
                console.log('Processing', photosToProcess.length, 'photos for tiny strip');
                
                photosToProcess.forEach((photoData, index) => {
                    const img = new Image();
                    
                    img.onload = () => {
                        try {
                            const y = startY + (index * (photoHeight + photoSpacing));
                            
                            // Validate image loaded properly
                            if (img.width === 0 || img.height === 0) {
                                console.error('Invalid image dimensions for photo', index);
                                photosProcessed++;
                                if (photosProcessed === photosToProcess.length) {
                                    finalizeTinyStrip();
                                }
                                return;
                            }
                            
                            // Draw photo
                            ctx.drawImage(img, 8, y, photoWidth, photoHeight);
                            console.log('âœ… Drew photo', index + 1, 'to tiny strip');
                            
                            photosProcessed++;
                            if (photosProcessed === photosToProcess.length) {
                                finalizeTinyStrip();
                            }
                        } catch (error) {
                            console.error('Error drawing photo', index, ':', error);
                            photosProcessed++;
                            if (photosProcessed === photosToProcess.length) {
                                finalizeTinyStrip();
                            }
                        }
                    };
                    
                    img.onerror = (error) => {
                        console.error('Failed to load photo', index, ':', error);
                        photosProcessed++;
                        if (photosProcessed === photosToProcess.length) {
                            finalizeTinyStrip();
                        }
                    };
                    
                    // Validate photo data before loading
                    if (!photoData.data || !photoData.data.startsWith('data:image/')) {
                        console.error('Invalid photo data for photo', index);
                        photosProcessed++;
                        if (photosProcessed === photosToProcess.length) {
                            finalizeTinyStrip();
                        }
                        return;
                    }
                    
                    img.src = photoData.data;
                });
                
                function finalizeTinyStrip() {
                    try {
                        // MAXIMUM compression - 5% quality to fit in 50KB
                        const result = canvas.toDataURL('image/jpeg', 0.05);
                        console.log('ðŸ“¸ Tiny strip created, size:', result.length, 'characters');
                        
                        if (result.length > 50000) {
                            console.warn('Tiny strip still too large:', result.length);
                            // Try even more compression
                            const ultraTiny = canvas.toDataURL('image/jpeg', 0.02);
                            resolve(ultraTiny);
                        } else {
                            resolve(result);
                        }
                    } catch (error) {
                        console.error('Error creating tiny strip:', error);
                        reject(new Error('Failed to create tiny photo strip: ' + error.message));
                    }
                }
                
                // Timeout fallback
                setTimeout(() => {
                    if (photosProcessed < photosToProcess.length) {
                        console.warn('Timeout waiting for photos to load, proceeding anyway');
                        finalizeTinyStrip();
                    }
                }, 5000);
            });
        }

                // Small decorative stars
                ctx.fillStyle = 'rgba(139, 115, 85, 0.4)';
                ctx.font = '8px serif';
                ctx.textAlign = 'center';
                ctx.fillText('â˜… â—† â˜…', canvas.width / 2, canvas.height - 5);
                
                // Process photos with HIGH QUALITY and filters
                let photosProcessed = 0;
                const sessionPhotos = photos.filter(photo => photo.sessionId === sessionId).slice(0, 3);
                
                if (sessionPhotos.length === 0) {
                    resolve(canvas.toDataURL('image/jpeg', 0.95)); // Higher quality
                    return;
                }
                
                console.log('ðŸ“± Creating SMALL iPhone photo strip with HIGH QUALITY photos');
                console.log('ðŸŽ¨ Photos and their filters:', sessionPhotos.map(p => ({ 
                    photoNumber: p.photoNumber, 
                    filter: p.filter || 'none'
                })));
                
                // Process each photo with HIGH QUALITY filter application
                sessionPhotos.forEach((photoData, index) => {
                    const img = new Image();
                    img.onload = () => {
                        const y = photoSectionY + (index * (photoHeight + photoSpacing));
                        
                        // Photo border/frame - exact match to website
                        ctx.fillStyle = '#d4b895';
                        ctx.fillRect(photoPadding - 2, y - 2, photoWidth + 4, photoHeight + 4);
                        
                        // Black background for photo area
                        ctx.fillStyle = '#000000';
                        ctx.fillRect(photoPadding, y, photoWidth, photoHeight);
                        
                        // CREATE HIGH QUALITY CANVAS FOR FILTER APPLICATION
                        if (photoData.filter && photoData.filter !== 'none') {
                            console.log(`ðŸŽ¨ Applying HIGH QUALITY ${photoData.filter} filter to photo ${index + 1}`);
                            
                            // Create HIGH RESOLUTION temporary canvas for better quality
                            const tempCanvas = document.createElement('canvas');
                            const tempCtx = tempCanvas.getContext('2d');
                            
                            // HIGHER RESOLUTION for better quality (2x the display size)
                            const hiResWidth = photoWidth * 2;
                            const hiResHeight = photoHeight * 2;
                            tempCanvas.width = hiResWidth;
                            tempCanvas.height = hiResHeight;
                            
                            // High quality settings
                            tempCtx.imageSmoothingEnabled = true;
                            tempCtx.imageSmoothingQuality = 'high';
                            
                            // Apply filter to high-res temp canvas
                            const filterValue = getCanvasFilter(photoData.filter);
                            tempCtx.filter = filterValue;
                            tempCtx.drawImage(img, 0, 0, hiResWidth, hiResHeight);
                            
                            // Draw high-quality filtered image to main canvas (scaled down for crisp result)
                            ctx.filter = 'none';
                            ctx.imageSmoothingEnabled = true;
                            ctx.imageSmoothingQuality = 'high';
                            ctx.drawImage(tempCanvas, photoPadding, y, photoWidth, photoHeight);
                            
                            console.log(`âœ… Applied HIGH QUALITY ${photoData.filter} filter successfully`);
                        } else {
                            // No filter - draw with high quality
                            ctx.filter = 'none';
                            ctx.imageSmoothingEnabled = true;
                            ctx.imageSmoothingQuality = 'high';
                            ctx.drawImage(img, photoPadding, y, photoWidth, photoHeight);
                            console.log(`ðŸ“¸ Drew HIGH QUALITY photo ${index + 1} without filter`);
                        }
                        
                        photosProcessed++;
                        if (photosProcessed === sessionPhotos.length) {
                            console.log('ðŸ“± SMALL iPhone photo strip with HIGH QUALITY photos created!');
                            // Higher quality output for crisp photos
                            resolve(canvas.toDataURL('image/jpeg', 0.95));
                        }
                    };
                    
                    img.onerror = () => {
                        console.error('Failed to load photo', index);
                        photosProcessed++;
                        if (photosProcessed === sessionPhotos.length) {
                            resolve(canvas.toDataURL('image/jpeg', 0.95));
                        }
                    };
                    
                    img.src = photoData.data;
                });
            });
        }
